<!-- EJERCICIO 66 (EJERCICIO 29) – Crear un código HTML+CSS+JavaScript del juego " Piedra, Papel o Tijeras " para dos jugadores con la estructura de control " switch ". -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            margin: 10px;
        }

        #resultado {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Piedra, Papel o Tijeras</h1>

    <p>Jugador 1:</p>
    <button onclick="jugar('piedra')">Piedra</button>
    <button onclick="jugar('papel')">Papel</button>
    <button onclick="jugar('tijeras')">Tijeras</button>

    <p>Jugador 2:</p>
    <button onclick="jugar('piedra', true)">Piedra</button>
    <button onclick="jugar('papel', true)">Papel</button>
    <button onclick="jugar('tijeras', true)">Tijeras</button>

    <div id="resultado"></div>

    <script type="text/javascript">
        let eleccionJugador1 = '';
        let eleccionJugador2 = '';

        function jugar(opcion, esJugador2 = false) {
            if (esJugador2) {
                eleccionJugador2 = opcion;
            } else {
                eleccionJugador1 = opcion;
            }

            if (eleccionJugador1 && eleccionJugador2) {
                let resultado = '';
                switch (eleccionJugador1) {
                    case 'piedra':
                        switch (eleccionJugador2) {
                            case 'piedra':
                                resultado = 'Empate';
                                break;
                            case 'papel':
                                resultado = 'Jugador 2 gana';
                                break;
                            case 'tijeras':
                                resultado = 'Jugador 1 gana';
                                break;
                        }
                        break;
                    case 'papel':
                        switch (eleccionJugador2) {
                            case 'piedra':
                                resultado = 'Jugador 1 gana';
                                break;
                            case 'papel':
                                resultado = 'Empate';
                                break;
                            case 'tijeras':
                                resultado = 'Jugador 2 gana';
                                break;
                        }
                        break;
                    case 'tijeras':
                        switch (eleccionJugador2) {
                            case 'piedra':
                                resultado = 'Jugador 2 gana';
                                break;
                            case 'papel':
                                resultado = 'Jugador 1 gana';
                                break;
                            case 'tijeras':
                                resultado = 'Empate';
                                break;
                        }
                        break;
                }
                document.getElementById('resultado').innerHTML = resultado;
                eleccionJugador1 = '';
                eleccionJugador2 = '';
            }
        }
    </script>
</body>

</html>
