<!-- EJERCICIO 53 (EJERCICIO 16) – Crear un código HTML+CSS+JavaScript que pida introducir un número y que determine si es par o impar: si el número introducido es par, se mostrará el mensaje " El número introducido es par " , y si el número introducido es impar, se visualizará el mensaje " El número introducido es impar ". -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comprobar si un número es Par o Impar</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		input, button {
			font-size: 20px;
		}
		#resultado {
			margin-top: 20px;
			margin-bottom: 20px;
			font-weight: bold;
        }
	</style>
</head>
<body>
	<h1>Comprobar si un número es Par o Impar</h1>
	<input type="number" id="numero" placeholder="Introduzca un número">
	<button onclick="verificarParImpar()">Verificar</button>
	<div id="resultado"></div>
	<script type="text/javascript">
		function verificarParImpar() {
			let numero = document.getElementById('numero').value;
			let resultado = document.getElementById('resultado');
			if (numero % 2 === 0) {
				resultado.innerHTML = 'El número introducido es par';
			} else {
				resultado.innerHTML = 'El número introducido es impar';
			}
		}
	</script>
</body>
</html>

<!--
	Si se introduce el valor numérico "0", el código mostrará "El número introducido es par", ya que 0 es considerado un número par.
	Esto se debe a que cualquier número que sea divisible por 2 sin resto es considerado par, y 0 cumple con esta condición (0 % 2 === 0).
-->
