<!-- EJERCICIO 72: Crear un código HTML+CSS+JavaScript, con el método "reduce", que calcule la suma de los cuadrados de los elementos, asignados manualmente y visibles en pantalla, de un array. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma de cuadrados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #resultado {
      font-size: 20px;
      font-weight: bold;
      color: #444;
      margin-top: 20px;
    }
    #numeros {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Suma de cuadrados de números</h1>
  <div id="numeros"></div>
  <div id="resultado"></div>
  <script>
    const numbers = [5, 4, 8, 6, 2];
    const reducedValue = numbers.reduce((suma, number) => (suma + number ** 2), 0); // 0 = valor inicial
    /* 	numbers: Es un array que contiene números.
        reduce(): Es un método de los arrays en JavaScript que se utiliza para reducir el array a un único valor aplicando una función en cada elemento del array, de izquierda a derecha, y acumulando el resultado en un acumulador.
        (suma, number): Son los argumentos de la función que se pasa a reduce(). suma es el acumulador que lleva la suma de los cuadrados de los elementos del array, y number es el elemento actual del array en cada iteración.
        => (suma + number**2): Es una función flecha que toma suma y number como argumentos y devuelve la suma del acumulador suma y el cuadrado del elemento actual number.
        , 0: Es el valor inicial del acumulador suma. En este caso, se inicializa en 0. */	
    console.log(reducedValue);
    document.getElementById('numeros').innerHTML = 'Los números del array son: ' + numbers.join();
    // document.getElementById('numeros').innerHTML = 'Los números del array son: ' + numbers.join(', ');
    // El método "join()" crea y devuelve una nueva cadena al concatenar todos los elementos (números) del array separados, por defecto, por comas (',').
    // Si el array tiene solo un elemento, ese elemento se devolverá sin usar el separador.
    document.getElementById('resultado').innerText = 'La suma de los cuadrados es: ' + reducedValue;
  </script>
</body>
</html>
