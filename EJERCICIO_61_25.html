<!-- EJERCICIO 61 (EJERCICIO 25) – Crear un código HTML+CSS+JavaScript que multiplique tres números con una función. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicar tres números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input, button {
            font-size: 20px;
        }
        #resultado {
            margin-top: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Multiplicar tres números</h1>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1"><br/>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2"><br/>
    <label for="numero3">Número 3:</label>
    <input type="number" id="numero3"><br/>
    <button onclick="multiplicarNumeros()">Multiplicar</button>
    <div id="resultado"></div>
    <script type="text/javascript">
        function multiplicarNumeros() {
            let numero1 = parseInt(document.getElementById("numero1").value);
            let numero2 = parseInt(document.getElementById("numero2").value);
            let numero3 = parseInt(document.getElementById("numero3").value);
            let resultado = numero1 * numero2 * numero3;
            document.getElementById("resultado").innerHTML = "El resultado es: " + resultado;
        }
    </script>
</body>
</html>
