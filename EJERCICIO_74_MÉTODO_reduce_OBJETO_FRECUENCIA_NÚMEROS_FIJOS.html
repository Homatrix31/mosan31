<!-- EJERCICIO 74: Crear un código HTML+CSS+JavaScript, con el método "reduce", que calcule el objeto de frecuencias de los elementos, asignados manualmente, de un array. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objeto de Frecuencias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #resultado {
      font-size: 20px;
      font-weight: bold;
      color: #444;
    }
    #numeros {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Objeto de Frecuencias</h1>
  <div id="items"></div>
  <script>
    const items = [5, 6, 7, 6, 5, 6, 7, 8];
    const frecuencias = items.reduce((frecuencia, elemento) => {
    	frecuencia[elemento] = (frecuencia[elemento] || 0) + 1;
        return frecuencia;
    }, {});
    console.log(frecuencias);
  </script>
</body>
</html>

<!-- items.reduce((frecuencia, elemento) => {...}, {});: Se utiliza el método "reduce()"" en el array "items". reduce() recibe una función de retorno de llamada y un valor inicial {} (un objeto vacío). -->
<!-- (frecuencia, elemento) => {...}: La función callback o de retorno de llamada toma dos argumentos: "frecuencia", que es el acumulador que se actualizará en cada iteración, y "elemento", que es el valor actual del array en cada iteración. -->
<!-- frecuencia[elemento] = (frecuencia[elemento] ?? 0) + 1;: Dentro de la función callback o de retorno de llamada, esta línea actualiza el objeto frecuencia: -->
	<!-- frecuencia[elemento] ?? 0: Se evalúa si frecuencia[elemento] tiene un valor (undefined, null u otro valor).
		 Si tiene un valor definido, se usa ese valor.
		 Si no tiene un valor definido, se utiliza 0 como valor predeterminado.
		 Después, a este valor (sea el que sea) se le suma 1.
		 El resultado de esta suma se asigna a frecuencia[elemento], lo que actualiza el contador de frecuencia para el elemento actual en el objeto frecuencia. -->
<!-- <return frecuencia;: Finalmente, la función de retorno de llamada devuelve el objeto frecuencia, que luego se utilizará como acumulador en la siguiente iteración o se devolverá como resultado final del método reduce(). -->
