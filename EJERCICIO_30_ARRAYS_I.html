<!-- EJERCICIO 30 – Crear un Array con los siguientes nombres de alumnos: Alisson, Álvaro, Félix, Irache, Javier, María, Mei, Orlando, Valeri y Yury. -->

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

      // console.log ("Nombre: " + alumnos[i]);
      // alert("Nombre: " + alumnos[i]);
      // prompt("Nombre: " + alumnos[i]);
      document.write("Nombre: " + alumnos[i] + "<br/>"); // document.write("Nombre: " + alumnos[i] + '<br/>');
      // La función "document.write()" permite escribir los nombres "directamente" en la página web.
    }
  </script>
</body>
</html>
